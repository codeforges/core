<mat-card *ngIf="isCard">
    <mat-card-header>
        <ng-content select="[header]"></ng-content>
        <ng-content select="[sub-header]"></ng-content>
    </mat-card-header>
    <mat-card-content>
        <ng-content select="[content]"></ng-content>
    </mat-card-content>
</mat-card>
<ng-template #notCard>
    <ng-content select="[header]"></ng-content>
    <ng-content select="[sub-header]"></ng-content>
    <ng-content select="[content]"></ng-content>
</ng-template>
