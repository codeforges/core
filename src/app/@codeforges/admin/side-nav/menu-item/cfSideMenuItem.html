<a mat-list-item
    [ngStyle]="{'padding-left': (depth * 12) + 'px'}"
    (click)="onItemSelected(item)"
    [routerLink]="item.route"
    [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}"
   class="menu-list-item">
    <mat-icon class="routeIcon" *ngIf="item.iconName">{{item.iconName}}</mat-icon>
    {{item.displayName}}
    <span fxFlex *ngIf="item.children && item.children.length">
        <span fxFlex></span>
        <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
            expand_more
        </mat-icon>
    </span>
</a>
<div *ngIf="expanded" class="sub-nav">
    <mat-divider></mat-divider>
    <cf-side-menu-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
    </cf-side-menu-item>
</div>
